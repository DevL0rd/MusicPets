<html lang="en">

<head>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <script src="js/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/clock.css">
    <link rel="stylesheet" href="css/charts.css">
    <link rel="stylesheet" href="css/audioVisualizer.css">
    <link rel="stylesheet" href="css/rain.css">
</head>

<body>
    <div id="content">
        <video id="video" width=0 height=0 class="forceGPU" autoplay loop>
        </video>
        <img id="image" width=0 height=0 class="forceGPU">
    </img>
        <div id="invert" class="forceGPU">
            <div id="grayscale" class="forceGPU">
                <div id="sepia" class="forceGPU">
                    <div id="brightness" class="forceGPU">
                        <div id="contrast" class="forceGPU">
                            <div id="saturation" class="forceGPU">
                                <div id="huerotation" class="forceGPU">
                                    <div id="blur" class="forceGPU">
                                        <canvas id="background-canvas" class="background forceGPU"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="vignette"></div>
        <div id="audioVisualizer">
            <canvas id="audioCanvas"></canvas>
        </div>
        <div class="rain front-row"></div>
        <div class="rain back-row"></div>
        <div id="widgets">
            <div class="widget">
                <div class="clock">
                    <div class="hour"></div>
                    <div class="minute"></div>
                    <div class="second"></div>
                    <div class="center"></div>
                    <div class="clockText"></div>
                </div>
            </div>
            <div class="widget">
                <div class="chartpanel">
                    <span class="chartTitle" id="pingTitle">Ping</span>
                    <div class="chart">
                        <canvas id="pingChart" class="chartCanvas"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <div id="debug"></div>
    </div>
</body>
<!-- <script src="js/fontawesome-all.min.js"></script> -->
<script>
    var paused = false;
    var settings = {
        fps: 60
    };
    var NekoType = "white";
    if (localStorage.NekoType) {
        NekoType = localStorage.NekoType
    } else {
        localStorage.NekoType = NekoType;
    }
    var delay = 100
    var spawnDelay = 300
</script>
<script src="js/Chart.min.js"></script>
<script src="js/charts.js"></script>
<script src="js/clock.js"></script>
<script src="js/audioVisualizer.js"></script>
<script src="js/NekoRemastered.js"></script>
<script src="js/rain.js"></script>
<script src="js/main.js"></script>

</html>
